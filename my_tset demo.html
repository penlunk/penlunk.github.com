<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>疯狂的菜鸟</title>
<link rel="shortcut icon" href="Big_img/01.gif"  type="image/x-icon">
<link rel="stylesheet" href="css/jquery.fullpage.min.css">
<style>
body{text-shadow: 2px 2px 2px #000;}
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff; }
.section2 p { position: relative; left: -120%; }
.section3 p { position: relative; bottom: -120%;}
.section4 p { display: none; }
.section1{background: url(img/4.jpg) 50%;}
.section2{background: url(img/6.jpg) 50%;}
.section3{background: url(img/7.jpg) 50%;}
.section4{background: url(img/8.jpg) 50%;}
</style>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		continuousVertical: true,
		navigation:true,
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(2000);
			}
		},
		onLeave: function(index, direction){
			if(index == '2'){
				$('.section2').find('p').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '3'){
				$('.section3').find('p').delay(500).animate({
					bottom: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '4'){
				$('.section4').find('p').fadeOut(2000);
			}
		}
	});
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section section1">
		<h3>Hello world!</h3>
		<p>欢迎来到我的个人主页</p>
	</div>
	<div class="section section2">
		<h3>面朝大海</h3>
		<p>春暖花开</p>
	</div>
	<div class="section section3">
		<h3>夕阳无限好</h3>
		<p>只是近黄昏</p>
	</div>
	<div class="section section4">
		<h3>万里云</h3>
		<p>海阔天空</p>
	</div>
</div>












</body>
</html>
